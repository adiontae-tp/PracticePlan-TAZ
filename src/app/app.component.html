<ion-app>

  <!-- TODO: [PPA-1] Update the navigation design -->
  <ion-split-pane contentId="main">
    <ion-menu contentId="main">
      <ion-header>
        <ion-toolbar color="primary">
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list lines="none">
          <ion-menu-toggle>


            <ion-item routerLink="/tabs" routerDirection="root" [routerLinkActive]="['active']">
              <ion-icon name="people-outline" slot="start"></ion-icon>
              <ion-label>Team</ion-label>
            </ion-item>
            <ion-item routerLink="/profile" routerDirection="root" [routerLinkActive]="['active']">
              <ion-icon name="person-outline" slot="start"></ion-icon>
              <ion-label>Profile</ion-label>
            </ion-item>
            <ion-item routerLink="/teams" routerDirection="root" [routerLinkActive]="['active']">
              <ion-icon name="people-outline" slot="start"></ion-icon>
              <ion-label>Teams</ion-label>
            </ion-item>
            <ion-item routerLink="/chats" routerDirection="root" [routerLinkActive]="['active']">
              <ion-icon name="chatbubbles-outline" slot="start"></ion-icon>
              <ion-label>Chat</ion-label>
            </ion-item>
            <ion-item routerLink="/subscription" routerDirection="root" [routerLinkActive]="['active']">
              <ion-icon name="card-outline" slot="start"></ion-icon>
              <ion-label>Subscription</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
