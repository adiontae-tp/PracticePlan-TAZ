<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/team-chat"></ion-back-button>
    </ion-buttons>
    <ion-title>New Chat</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">Coach Email</ion-label>
    <ion-input [(ngModel)]="coachEmail"></ion-input>
  </ion-item>
  <ion-button expand="block" (click)="startChat()">Start Chat</ion-button>
</ion-content>
