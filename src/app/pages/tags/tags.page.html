<ion-header>
  <ion-toolbar color="primary">

    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Tags</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div style="padding: 16px; text-align: center" *ngIf="tags.length == 0"> No Tags have been added this Team</div>
  <ion-list lines="none">
    <ion-item class="card-item" [routerLink]="'/tag/' + tag.id" *ngFor=" let tag of tags">
      <ion-label> {{ tag.name }}</ion-label>
    </ion-item>
  </ion-list>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button (click)="newTag()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
