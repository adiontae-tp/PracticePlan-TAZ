<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Teams</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list lines="none">
    <ion-item class="card-item" [routerLink]="'/team/' + team.id " *ngFor="let team of teams">
      <ion-label> {{ team.name }}</ion-label>
      <ion-icon *ngIf="team.id == user.team" name="checkmark-outline"></ion-icon>
    </ion-item>
  </ion-list>
  <ion-button (click)="newTeam()" expand="block">New Team</ion-button>
</ion-content>
